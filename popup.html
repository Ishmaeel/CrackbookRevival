<body>

  <p>
  <a href="#" id="mark_junk_button" style="display: none">Mark current domain (<span id="current_domain"></span>) as junk</button>
  </p>

  <script>
    chrome.tabs.getSelected(null, function (tab) {
      var domain = normalizedDomain(tab.url);
      if (!isJunkDomain(domain)) {
        document.getElementById('current_domain').appendChild(document.createTextNode(domain));
        document.getElementById('mark_junk_button').style.display = "block";
      }
    });
  </script>
